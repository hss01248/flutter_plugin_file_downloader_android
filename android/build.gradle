group 'com.hss01248.file_downloader'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies{
    api 'com.github.hss01248:base-api-response:1.0.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    api 'com.liulishuo.filedownloader:library:1.7.7'
    api 'com.blankj:utilcodex:1.30.0'
    api "androidx.startup:startup-runtime:1.1.0"
}
